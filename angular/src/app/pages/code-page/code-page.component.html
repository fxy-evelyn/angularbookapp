<div id="top"><i class="fa fa-arrow-left" (click)="location.back()"></i>手机验证</div>

<form #formModel="ngForm" (submit)="form_onclick(formModel)">
<div id="main">
  <div id="main-top">
    <div>
      <i class="fa fa-mobile"></i><input type="text" placeholder="请输入手机号" ngModel name="phone" #phone="ngModel" required pattern="1[3578]\d{9}"/>
      <span *ngIf="phone.touched && phone.invalid">
        <span *ngIf="phone.hasError('required')">手机号码不能为空</span>
        <span *ngIf="phone.hasError('pattern')">手机号码格式不正确</span>
      </span>
    </div>
    <div>
      <input type="text" ngModel name="code" #code="ngModel" ><button class="btn btn-danger">获取验证码</button>
      <span></span>
    </div>
    <div><button class="btn btn-primary">下一步</button></div>
  </div>
</div>
</form>
